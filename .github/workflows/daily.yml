name: Daily Commit Workflow

on:
  schedule:
    # Runs every day at 07:15 UTC (change this to your preferred time)
    - cron: '20 13 * * *'

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Step by 23f2003824@ds.study.iitm.ac.in - Make a Dummy Change
        run: |
          echo "Commit made on $(date)" >> daily_commit_log.txt

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Changes
        run: |
          git add daily_commit_log.txt
          git commit -m "Automated daily commit on $(date)"
          git push
